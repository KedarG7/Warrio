<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        /* Navigation Bar */
        nav {
            background-color: #000000;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        /* Content Section */
        .content-section {
            padding: 50px 20px;
            text-align: center;
        }

        .signup-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        .signup-form button {
            padding: 15px 30px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000000;
            color: #ffffff;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content-section">
        <h2>Sign Up for Classes</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="class">Select Class:</label>
                <select id="class" name="class" required>
                    <option value="" selected disabled>Select a class</option>
                    <option value="Guitar Class">Guitar Class</option>
                    <option value="Keyboard Class">Keyboard Class</option>
                    <option value="Tabla Class">Tabla Class</option>
                    <option value="Violin Class">Violin Class</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Music Class. All rights reserved.</p>
    </footer>
</body>
</html>
